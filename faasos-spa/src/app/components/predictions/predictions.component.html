<div class="row">

  <div class="col-md-8">
      <form>
          <u><h1>Place new Order</h1></u> <br>
          <div class="form-group"> 
            <label for="productName">Select Product: </label> <br>
            <select name="selectedProductObject" id="selectedProductObject" [(ngModel)]="selectedProductObject">
                <option value="0">-- Select --</option>
                <option *ngFor="let product of allProducts" value={{product.prediction[0]._id}} >
                    {{product.productname}}
                </option>
            </select>
          </div>
          <div class="form-group">
            <label for="predictedQuantity">Predicted Quantity</label><br>
            <input type="text" class="form-control" id="predictedQuantity" name="predictedQuantity" [(ngModel)]="predictedQuantity" required>
          </div>
          <div class="form-group">
            <button type="submit" clas="btn btn-success" (click)="sendPrediction()">Send Prediction</button>
          </div>
          </form>
  </div>
  <div class="col-md-4">
      <div>
          <button class="btn btn-primary" (click)="navigateToHomepage()">Home Page</button>
        </div>
  </div>
</div>
