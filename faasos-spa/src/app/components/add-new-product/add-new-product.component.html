<div class="row">
<div class="col-md-6">
  <div class="input-section">
    <u><h1>Add New Product</h1></u><br>
  <form>
      <div class="form-group">
      <label for="productName">Enter Product Name : </label>
      <input type="text" calss="form-control" id="productName" name="productName" [(ngModel)]="productName">
    </div>
    <div class="form-group">
      <label for="productId">Enter Product ID : </label> &nbsp;
      <input type="text" calss="form-control" id="productId" name="productId" [(ngModel)]="productId">
    </div>
    <div class="form-group">
      <button type="submit" clas="btn btn-success" (click)="addNewProduct()">Create</button>
      </div>
  </form>
  </div>
</div>
  <div class="col-md-6">
    <button class="btn btn-primary" (click)="navigateToHomepage()">Home Page</button>
  </div>

</div>
